@if (person) {
  <mat-card>
    <mat-card-header data-testid="person.header"><strong>{{ person.name }}</strong></mat-card-header>
    <mat-card-content data-testid="person.content">
      Height: {{ person.height }} cm<br>
      Mass: {{ person.mass }} kg<br>
      Birth Year: {{ person.birth_year }}<br>
      Gender: {{ person.gender }}<br>
    </mat-card-content>
  </mat-card>
}
